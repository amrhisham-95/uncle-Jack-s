plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'

    id 'kotlin-kapt'
    //safeArguments For (Navigation)
    id 'androidx.navigation.safeargs.kotlin'
    //For Parcelizing
    id 'kotlin-parcelize'

    //for dagger Hilt
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    namespace 'com.example.unclejacks'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.unclejacks"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true

    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-auth:22.3.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //For Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.5'

    //for Maps
    implementation 'com.google.android.gms:play-services-maps:18.2.0'
    //fused location provider maps
    implementation 'com.google.android.gms:play-services-location:21.0.1'


    //for firebase (google)
    implementation 'com.firebaseui:firebase-ui-auth:7.2.0'

    //For Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.5'


    //for firebase
    implementation 'com.firebaseui:firebase-ui-auth:7.2.0'
    implementation 'com.google.firebase:firebase-auth-ktx:22.3.0'


    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:31.2.2')
    // Add the dependency for the Firebase Authentication library
    implementation 'com.google.firebase:firebase-auth-ktx'


    implementation platform('com.google.firebase:firebase-bom:31.2.2')

    //activity androidX - viewModel
    implementation "androidx.activity:activity-ktx:1.8.1"
    //fragment androidX - viewModel
    implementation "androidx.fragment:fragment-ktx:1.6.2"

    //retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    //Json converter
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    //Json To Kotlin Library
    implementation 'com.sealwu.jsontokotlin:library:3.7.4'

    //RXJava
    implementation 'io.reactivex.rxjava3:rxjava:3.1.5'
    //RX Android
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.2'
    //Adapter for RXJava3
    implementation 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'

    //liveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.2"

    // Room components
    implementation "androidx.room:room-runtime:2.6.1"
    kapt "androidx.room:room-compiler:2.6.1"
    implementation "androidx.room:room-ktx:2.6.1"
    androidTestImplementation "androidx.room:room-testing:2.6.1"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.6.2"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2"

    // Download and parse data
    implementation "com.squareup.moshi:moshi:1.11.0"
    implementation "com.squareup.moshi:moshi-kotlin:1.11.0"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'

    // Image downloader
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"


    // Work manager
    implementation "androidx.work:work-runtime-ktx:2.9.0"

    //for pagination
    implementation "androidx.paging:paging-runtime-ktx:3.2.1"
    implementation "androidx.paging:paging-common-ktx:3.2.1"

    //for glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'

    //for coil
    implementation "io.coil-kt:coil:1.1.1"

    //for dagger hilt
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.google.dagger:hilt-android:2.48'
    kapt 'com.google.dagger:hilt-android-compiler:2.44'
    kapt 'androidx.hilt:hilt-compiler:1.1.0'
    implementation "androidx.activity:activity-ktx:1.8.1"
    implementation "androidx.hilt:hilt-navigation-fragment:1.1.0"


    implementation 'com.android.support:multidex:1.0.3'

    //for auth google
    // Import the Firebase BoM
    implementation(platform("com.google.firebase:firebase-bom:32.4.0"))

    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation("com.google.firebase:firebase-analytics-ktx")




}